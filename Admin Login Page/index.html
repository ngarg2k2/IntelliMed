<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/style.css" />
</head>

<body>
    <!-- <section class="vh-100 gradient-custom"> -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white"
                    style="background: url('./hospital.jpg') no-repeat center / cover; border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase heading">Admin Login</h2>
                            <br />
                            <br>
                            <br><br>
                            <br>
                            <!-- <form style="background: url('./hospital.jpg') no-repeat center / cover;">  -->
                                <br>
                            <form action="/admin/" method="post"
                                style="background: url('./') no-repeat center / cover;">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password"></label>
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" placeholder="Enter your password"/>
                                </div>
                                <!-- <br /> -->
                                <div class="inputGroup inputGroup3">
                                    <button id="login">Log in</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </section> -->
