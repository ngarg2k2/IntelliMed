<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page With Light/Dark Mode</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="big-wrapper light">
      <img src="{{url_for('static', filename='shape.png')}}" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" />
            <h3>IntelliMed</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="/" style="text-decoration: none;">Home</a></li>
              <li><a href="/AboutUs" style="text-decoration: none;">About Us</a></li>
              <li><a href="/contact" style="text-decoration: none;">Contact Us</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <!-- <div class="showcase-area"> -->
      <div class="container">
        <div class="container my-5">
          <div class="d-flex justify-content-center align-items-center">
            <!-- <img style="width: 10%" src="{{url_for('static', filename='user.png')}}"> -->
            <h1 class="change" style="font-size: 3rem;">&nbsp; User Management System</h1>
          </div>
          <hr />
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
              <a href="/user/" class="nav-link text-white">
                <div class="card m-3">
                  <div class="card-body custom-card" style="background-color: #9ce1fc;">
                    <h3 class="font">User Login</h3>
                    <!-- <p style="color: black;">Login</p> -->
                  </div>
                </div>
              </a>
            </div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
              <a href="/admin/" class="nav-link text-white">
                <div class="card m-3">
                  <div class="card-body custom-card" style="background-color: #3abff9;">
                    <h3 class="font">Admin Login</h3>
                    <!-- <button type="submit" class="btn">Login</button> -->
                    <!-- <p style="color: black;">Login</p> -->
                  </div>
                </div>
              </a>
            </div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
              <a href="/user/signup" class="nav-link text-white">
                <div class="card m-3">
                  <div class="card-body custom-card" style="background-color: #9ce1fc;">
                    <h3 class="font">User Registration</h3>
                    <!-- <p style="color: black;">Register</p> -->
                  </div>
                </div>
            </div>
            </a>
          </div>
        </div>
        <!-- </div> -->
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Files -->

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
