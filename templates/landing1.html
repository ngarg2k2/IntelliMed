<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page With Light/Dark Mode</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <main>
    <div class="big-wrapper light">
      <img src="{{url_for('static', filename='shape.png')}}" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="{{url_for('static', filename='logo.png')}}" alt="Logo" />
            <h3>IntelliMed</h3>
          </div>

          <div class="links">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="./AboutUs">About Us</a></li>
              <li><a href="/contact">Contact Us</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Transforming medicine inventory management</h1>
              <h1>for better outcomes</h1>
            </div>
            <p class="text">
              Discover a smarter way to manage your pharmacy, increase
              efficiency, and enhance patient satisfaction with our innovative
              system management solution.
            </p>
            <div class="cta">
              <a href="/nextsteps" class="btn">Get started</a>
            </div>
          </div>

          <div class="right" style="padding-right: 125px">
            <img src="{{url_for('static', filename='medicine-preview.png')}}" alt="Person Image" class="person" />
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Files -->

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="{{url_for('static', filename='app.js')}}"></script>
</body>

</html>
