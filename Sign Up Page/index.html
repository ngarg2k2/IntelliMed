<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Responsive SignUp Form</title>
    <link rel="stylesheet" href="slidestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true" class="heading"></label>
                <input type="text" name="name" placeholder="Enter your name" required="">
                <!-- <input type="radio" name="sex" placeholder="Enter your name" required=""> -->
                <input type="text" name="number" placeholder="Enter your number" required="">
                <input type="email" name="email" placeholder="E-mail" required="">
                <input type="text" name="user name" placeholder="User name" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="text" name="address" placeholder="Enter your address" required="">
                <button>Sign Up</button>
            </form>

            <button>Login</button>

        </div>

                <form>
                     <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="user name" placeholder="User name" required="">
                    <input type="password" name="password" placeholder="Password" required=""> -->
        </form>
    </div> 
    </div>
</body>

</html>
